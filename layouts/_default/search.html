  <input id="searchInput" type="text" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." style="width: 100%; padding: 10px; font-size: 1.1rem;">

  <ul id="searchResults" style="margin-top: 1.5rem;"></ul>

  <script src="{{ "fuse.min.js" | relURL }}"></script>
  <script src="{{ "search.json" | relURL }}"></script>
  <script>
    const input = document.getElementById('searchInput');
    const results = document.getElementById('searchResults');
    
    fetch('/index.json')
      .then(res => res.json())
      .then(data => {
        const fuse = new Fuse(data, {
          keys: ['title', 'content'],
          includeMatches: true,
          threshold: 0.2,
          minMatchCharLength: 2,
          useExtendedSearch: true
        });
    
        input.addEventListener('input', () => {
          const keyword = input.value.trim();
          results.innerHTML = '';
    
          if (!keyword) return;
    
          const matches = fuse.search(`="${keyword}"`);
          if (matches.length === 0) {
            results.innerHTML = '<li>ğŸ˜¢ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
            return;
          }
    
          matches.forEach(match => {
            const item = match.item;
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.permalink}">${item.title}</a>`;
            results.appendChild(li);
          });
        });
      });
  </script>
{{ end }}
